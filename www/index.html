<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lugha playground</title>
  </head>

  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>
    <div id="container">
      <div id="editor-and-ast">
        <textarea id="code-editor" rows="10" cols="100">
const fibo = func(n int) -> int {
    if n < 2 {
        return n;
    }

    return fibo(n-1) + fibo (n-2);
};

println fibo(20);
        </textarea>
        <div id="ast"></div>
      </div>
      <button id="btn-runcode">run code</button>
      <pre id="code-output"></pre>
    </div>
  </body>

  <style>
    #container {
      display: flex;
      flex-direction: column;
      align-content: flex-start;
      padding: 3%;
    }

    #editor-and-ast {
      display: flex;
      flex-direction: row;
    }

    #ast {
      font-family: monospace;
      white-space: pre-wrap;
    }

    .error {
      color: red;
    }
  </style>
</html>
